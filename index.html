<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.js" integrity="sha512-hIeMcj07bbpdm6W49lxdLrW7D1eLJF54UP0dQ7Ts3mPqa/Zjc51zI7l1A+QlHhijEluigbBfwLM9YkkLmtkb0A==" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .container{
            border: 5px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div  id="red"></div>
    <div  id="blue"></div>
    <div  id="green"></div>
    <script>

        function reducer(state,action){
            console.log(state,action);
            if(state === undefined)
            {
                return {color:'yellow'}
            }
            let newState;
            if(action.type==="CHANGE_COLOR"){
                console.log(action.color)
                newState  = {...state,color:action.color};
            }
            return newState;
        }

        let store = Redux.createStore(reducer);
        
        function red() {
            console.log("레드함수실행")
            let state = store.getState();
            document.querySelector('#red').innerHTML= `
            <div class="container" id="component_red" style="background-color:${state.color}">
                <h1>red</h1>
                <input type="button" value="fire" onclick=store.dispatch({type:"CHANGE_COLOR",color:"red"})>
            </div>`;
        }
        red();
        store.subscribe(red);
        function blue() {
            console.log("블루함수실행")
            let state = store.getState();
            document.querySelector('#blue').innerHTML= `
            <div class="container" id="component_blue" style="background-color:${state.color}">
                <h1>blue</h1>
                <input type="button" value="fire" onclick=store.dispatch({type:"CHANGE_COLOR",color:"blue"})>
            </div>`;
        }
        blue();
        //store.subscribe(blue);
        function green() {
            console.log("블루함수실행")
            let state = store.getState();
            document.querySelector('#green').innerHTML= `
            <div class="container" id="component_blue" style="background-color:${state.color}">
                <h1>green</h1>
                <input type="button" value="fire" onclick=store.dispatch({type:"CHANGE_COLOR",color:"green"})>
            </div>`;
        }
        green();     
        store.subscribe(green);   
    </script>

</body>
</html>
